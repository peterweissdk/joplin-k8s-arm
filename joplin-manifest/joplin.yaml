# The default credentials for the Joplin note app are:
#
#     Username: admin@localhost
#     Password: admin
#
apiVersion: v1
kind: Secret
metadata:
  name: joplin-db-credentials
type: Opaque
stringData:
  POSTGRES_USER: "joplin"
  POSTGRES_PASSWORD: "ChangePassword"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: joplin-config
data:
  APP_BASE_URL: "http://joplin.local"
  APP_PORT: "80"
  DB_CLIENT: "pg"
  POSTGRES_HOST: "db"
  POSTGRES_PORT: "5432"
  POSTGRES_DATABASE: "joplin"
  SQLITE_DATABASE: "/data/db.sqlite"
# PUID: "1000"
# PGID: "1000"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: joplin
  labels:
    app: joplin
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: joplin
  template:
    metadata:
      labels:
        app: joplin
    spec:
      nodeSelector:
        node-role.kubernetes.io/agent: "true"
      containers:
      - name: joplin
        image: redrathnure/joplin
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: joplin-config
        - secretRef:
            name: joplin-db-credentials
---
apiVersion: v1
kind: Service
metadata:
  name: joplin
spec:
  type: ClusterIP
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: joplin
